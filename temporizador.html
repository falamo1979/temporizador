<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="countdown">
        <div id="minutos">00</div>:<div id="segundos">00</div>
    </div>
    <div class="controls">
        <!-- Nuevos botones para establecer minutos y segundos -->
        <button id="setMinutes">Set Minutes</button>
        <button id="setSeconds">Set Seconds</button>

        <!-- Botones existentes -->
        <button id="pausar">Pausar</button>
        <button id="reanudar" disabled>Reanudar</button>
        <button id="reiniciar">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
